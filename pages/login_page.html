<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na InvestPro para gerenciar seus investimentos de forma simples e eficaz.">
    <meta name="keywords" content="gestão de investimentos, login, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Login</title>
    <link rel="stylesheet" href="../assets/css/login_page.css">
    <link rel="icon" href="../assets/imgs/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/js/login_page.js" defer></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="left-side">
        <div class="content">
            <img src="../assets/imgs/logos/Logo_InvestPro.png" alt="InvestPro Logo" class="logo">
            <h1>Bem-vindo de volta!</h1>
            <p>Faça login para acessar sua conta e gerenciar seus investimentos de forma fácil e segura.</p>
        </div>
    </div>
    <div class="right-side">
        <form class="login-form" id="loginForm">
            <h2>Login na InvestPro</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" id="loginEmail" required>
                <div class="invalid-feedback" id="emailFeedback"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" id="loginSenha" required>
                <div class="invalid-feedback" id="senhaFeedback"></div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembre-se de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div class="login-links">
                <a href="forgot_password.html">Esqueceu a senha?</a>
                <a href="account_creation.html">Criar Conta</a>
            </div>
            <label for="social-login-buttons">Ou faça login com:</label>
            <div class="social-login-buttons" id="social-login-buttons">
                <button type="button" class="btn btn-google"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button type="button" class="btn btn-apple"><i class="fab fa-apple"></i> Apple</button>
            </div>
            <div class="error-feedback" id="errorFeedback" style="display:none;"></div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie uma nova conta na InvestPro para começar a gerenciar seus investimentos de forma simples e eficaz.">
    <meta name="keywords" content="gestão de investimentos, criar conta, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Criação de Conta</title>
    <link rel="stylesheet" href="../assets/css/account_creation.css">
    <link rel="icon" href="../assets/imgs/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
    <script src="../assets/js/account_creation.js" defer></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="left-side">
        <div class="content">
            <img src="../assets/imgs/logos/Logo_InvestPro.png" alt="InvestPro Logo" class="logo">
            <h1>Não tem uma conta?</h1>
            <p>Registre-se para acessar todos os recursos da nossa plataforma. Gerencie seus investimentos em um só lugar. É grátis!</p>
            <div class="social-icons">
                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://www.google.com"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </div>
    <div class="right-side">
        <form class="registration-form" id="registrationForm">
            <h2>Crie sua conta na InvestPro</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Nome Completo" id="nomeCompleto" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Nome de Usuário" id="nomeUsuario" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                    <div class="invalid-feedback" id="emailFeedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="CPF" id="cpf" required>
                    <div class="invalid-feedback" id="cpfFeedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="tel" class="form-control" placeholder="Telefone" id="telefone" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="date" class="form-control" placeholder="Data de Nascimento" id="dataNascimento" required>
                    <div class="invalid-feedback" id="idadeFeedback"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Endereço" id="endereco" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" placeholder="Confirmação de Senha" id="confirmacaoSenha" required>
                    <div class="invalid-feedback" id="senhaFeedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fotoPerfil">Foto de Perfil (opcional)</label>
                    <input type="file" id="fotoPerfil" class="form-control-file">
                    <div class="file-info">
                        <i class="fas fa-file-upload" id="icon-perfil" style="display:none;"></i>
                        <span class="file-name" id="file-name-perfil">Nenhum arquivo escolhido</span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="fotoBanner">Foto do Banner (opcional)</label>
                    <input type="file" id="fotoBanner" class="form-control-file">
                    <div class="file-info">
                        <i class="fas fa-file-upload" id="icon-banner" style="display:none;"></i>
                        <span class="file-name" id="file-name-banner">Nenhum arquivo escolhido</span>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    Aceito os <a href="/termos-de-servico.html">termos de serviço</a> e a <a href="/politica-de-privacidade.html">política de privacidade</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Criar Conta</button>
            <label for="social-login-buttons">Ou cadastre-se com:</label>
            <div class="social-login-buttons" id="social-login-buttons">
                <button type="button" class="btn btn-google"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button type="button" class="btn btn-apple"><i class="fab fa-apple"></i> Apple</button>
            </div>
            <p class="login-link">Já tem uma conta? <a href="login_page.html">Entre aqui</a></p>
        </form>
    </div>
</body>
</html>
